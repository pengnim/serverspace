<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>emp 테이블에 데이터 저장 실습</h1>
	<fieldset>
		<form action="EmpInsert.do" method="post">

			<legend>
				<ul>
					<li><label for="id">사원 아이디 </label> <input type="number"
						name="id" required="required"></li>
					<li><label for="name">사원명 </label> <input type="text"
						name="name" required="required"></li>
					<li><label for="sal">급여 </label> <input type="number"
						name="sal" required="required"></li>
					<li><label for="dno">부서명 </label> <input type="number"
						name="dno" required="required"></li>
				</ul>
				<input type="submit" value="저장">
			</legend>

		</form>
	</fieldset>

</body>
</html>
